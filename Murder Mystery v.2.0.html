<!DOCTYPE html>
<html>

<head>
  <title>
    Murder Mystery
  </title>
  <style>
    #board {
      display: flex;
      flex-wrap: wrap;
      background-color: rgb(119, 201, 173);
      background-size: cover;
      width: 1250px;
      height: 575px;
    }

    #container {
      margin: 0 auto;
      background-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 1250px;
      height: 575px;
    }

    .card-container {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      margin: 20px;
      perspective: 800px;
    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-face.regular {
      background: url(resources/Innocent.jpg);
      background-size: cover;
    }

    .card-face.murderer {
      background: url(resources/Murderer.jpg);
      background-size: cover;
    }

    .card-face.back {
      box-sizing: border-box;
      background-color: blue;
      border: 4px solid gold;
      transform: rotateY(180deg);
    }
  </style>
  </script>
  <script src="fireworks.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>

    let visibleFlags = [];
    let murdererIndex = [];
    let allowUserInteraction = false;
    let userTries = 3;
    let fireworks;
    let fireworksContainer;

    function startGame() {
      if (fireworks)
        fireworks.stop()

      if (fireworksContainer) {
        const parent = document.getElementById('parent')
        parent.removeChild(fireworksContainer)
        fireworksContainer = undefined
      }

      visibleFlags = [];
      murdererIndex = [] - 1;
      userTries = 3;
      allowUserInteraction = false;

      createCards(18);

      setTimeout(() => {
        allowUserInteraction = true
        flipAllCards()
      }, 1000);
    }

    function flipCard(index) {
      const boardElement = document.getElementById("board")
      const card = boardElement.children[index].children[0]

      visibleFlags[index] = !visibleFlags[index]

      if (visibleFlags[index]) {
        card.className = "card"
      }
      else {
        card.className = "card flipped"
      }
    }

    function flipAllCards() {
      for (let i = 0; i < board.children.length; i++) {
        flipCard(i)
      }
    }
    function reload() {
      userTries = 3;
    }
    function YW() {
      const parent = document.getElementById('parent')
      fireworksContainer = document.createElement("div")
      fireworksContainer.id = "container";

      parent.append(fireworksContainer);

      const width = fireworksContainer.clientWidth
      fireworks = new Fireworks(fireworksContainer, {
        maxRockets: 15, // max # of rockets to spawn
        rocketSpawnInterval: 50, // millisends to check if new rockets should spawn
        numParticles: 200, // number of particles to spawn when rocket explodes (+0-10)
        explosionMinHeight: 0.2, // percentage. min height at which rockets can explode
        explosionMaxHeight: 0.9, // percentage. max height before a particle is exploded
        explosionChance: 0.02, // chance in each tick the rocket will explode

        // array of points, defaults to {}
        // when x is null or not defined, uses random position between 0 -> container width
        // when y is null or not defined, uses container height
        cannons: [{ x: width * 0.2 }, { x: width * 0.8 }],

        // defines a single cannon with null for height and provided value for X.
        // will be apended to provided cannons
        rocketInitialPoint: width * 0.5,
      })

      fireworks.start()

      window.addEventListener('resize', () => fireworks.resetSize())
      swal("You win!", "", "success");
    }


    function YL() {
      swal("You lose!", "", "error");
    }

    function createCards(numOfCards) {
      const board = document.getElementById("board");

      visibleFlags = []

      while (board.firstChild) {
        board.removeChild(board.firstChild)
      }

      murdererIndex = Math.floor(Math.random() * (numOfCards - 1)) + 0;

      for (let i = 0; i < numOfCards; i++) {
        const cardContainer = document.createElement("div");
        cardContainer.className = "card-container";

        const card = document.createElement("div");
        card.className = "card"

        const cardFront = document.createElement("div");
        cardFront.className = "card-face regular";

        const cardBack = document.createElement("div");
        cardBack.className = "card-face back";

        cardContainer.appendChild(card)
        card.appendChild(cardFront);
        card.appendChild(cardBack);

        if (i === murdererIndex) {
          cardFront.className = "card-face murderer";
          card.onclick = function () {
            if (!visibleFlags[murdererIndex] && allowUserInteraction && userTries > 0) {
              flipCard(murdererIndex);
              setTimeout(YW, 1500);
              userTries = -1;
            }
          }
        }
        else {
          card.onclick = function () {
            if (!visibleFlags[i] && allowUserInteraction && userTries > 0) {
              flipCard(i);
              setTimeout(() => {
                flipCard(i);
              }, 1500);
              userTries--;
            }
            if (userTries === 0) {
              setTimeout(YL, 1500);
              userTries--;
            }
          }
        }

        board.appendChild(cardContainer)
        visibleFlags.push(true)
      }
    }
  </script>
</head>

<body>

  <input style="margin-bottom: 10px;" type="button" value="Play" onclick="startGame()">
  <a href="Rules/Rulesv2.html"
    style="border: 1px solid black;text-decoration: none; background-color: lightgray; color: black;">Rules</a>
    <a href="Rules/Rulesv2.html"
    style="border: 1px solid black;text-decoration: none; background-color: lightgray; color: black;">Settings</a>
  <div id="parent" style="position: relative;">
    <div id="board"></div>
  </div>
</body>

</html>
