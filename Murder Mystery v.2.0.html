<!DOCTYPE html>
<html>

<head>
    <title>
        Murder Mystery
    </title>
    <style>
        #board {
            background-color: rgb(119, 201, 173);
            background-size: cover;
            height: 650px;
            width: 1000px;
        }

        .character {
            background: url(/resources/Innocent.jpg);
            background-size: cover;
            width: 120px;
            height: 120px;
            padding: 10px;
            margin: 10px;
            float: left;
            display: none;
        }

        .cardFlipped {
            background-color: blue;
            border: 4px solid gold;
        }

        .visible {
            display: block;
        }
        .murderer {
            background: url(/resources/Murderer.jpg);
            background-size: cover;
        }
    </style>
    <script>
        function startGame() {
            gameLoop();
        }
        var loops = 0;
        var peopleVisible = false;
        var gameScore = 0;
        function gameLoop() {
            loops++;
            peopleVisible = !peopleVisible;
            createCharaters();
            if (loops < 12) {
                setTimeout(gameLoop, 3000);
            }
            else {
                alert("You earned " + gameScore + " points");
            }
        }
        function createCharaters() {
            var board = document.getElementById("board");
            var classToSet = peopleVisible ? "character visible" : "character cardFlipped";
            for (var i = 0; i < 6; i++) {
                board.children[i].className = classToSet;
                var pressed = 0;
                board.children[i].onclick = function() {
                    pressed++;
                    if (pressed===1) {
                        gameScore -= 2;
                    }
                 
                }
            }
            var randomNumber = Math.floor(Math.random() * 5) + 0;
            var clicked = false;
            board.children[randomNumber].onclick = function() {
                  if (!clicked) {
                    gameScore++;  
                  } 
                clicked = true;
                
            }
            board.children[randomNumber].className = classToSet + " murderer";
        }
    </script>
</head>

<body>
    <input style="margin-bottom: 10px;" type="button" value="Play" onclick="startGame()">
    <a href="./Rules.html" style="border: 1px solid black;text-decoration: none; background-color: lightgray; color: black;">Rules</a>
    <div id="board">
        <div class="character"></div>
        <div class="character"></div>
        <div class="character"></div>
        <div class="character"></div>
        <div class="character"></div>
        <div class="character"></div>
    </div>

</body>

</html>
