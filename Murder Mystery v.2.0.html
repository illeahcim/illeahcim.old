<!DOCTYPE html>
<html>

<head>
  <title>
    Murder Mystery
  </title>
  <style>
    body {
      background-color: rgb(119, 201, 173);
      background-size: cover;
    }

    #board {
      display: flex;
      flex-wrap: wrap;
    }

    .card-container {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      margin: 20px;
      perspective: 800px;
    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-face.regular {
      background: url(resources/Innocent.jpg);
      background-size: cover;
    }

    .card-face.murderer {
      background: url(resources/Murderer.jpg);
      background-size: cover;
    }

    .card-face.back {
      box-sizing: border-box;
      background-color: blue;
      border: 4px solid gold;
      transform: rotateY(180deg);
    }
  </style>
  <script>
    let visibleFlags = [];
    let murdererIndex = -1;
    let allowUserInteraction = false;
    let userTries = 3;

    function startGame() {
      createCards(12);

      setTimeout(() => {
        allowUserInteraction = true
        flipAllCards()
      }, 1000);
    }

    function flipCard(index) {
      const boardElement = document.getElementById("board")
      const card = boardElement.children[index].children[0]

      visibleFlags[index] = !visibleFlags[index]

      if (visibleFlags[index]) {
        card.className = "card"
      }
      else {
        card.className = "card flipped"
      }
    }

    function flipAllCards() {
      for (let i = 0; i < board.children.length; i++) {
        flipCard(i)
      }
    }
    function reload() {
      userTries = 3;
    }
    function YW() {
      alert("You win!");
    }

    function YL() {
      alert("You lose!");
    }

    function createCards(numOfCards) {
      const board = document.getElementById("board");

      visibleFlags = []

      while (board.firstChild) {
        board.removeChild(board.firstChild)
      }

      murdererIndex = Math.floor(Math.random() * (numOfCards - 1)) + 0;

      for (let i = 0; i < numOfCards; i++) {
        const cardContainer = document.createElement("div");
        cardContainer.className = "card-container";

        const card = document.createElement("div");
        card.className = "card"

        const cardFront = document.createElement("div");
        cardFront.className = "card-face regular";

        const cardBack = document.createElement("div");
        cardBack.className = "card-face back";

        cardContainer.appendChild(card)
        card.appendChild(cardFront);
        card.appendChild(cardBack);

        if (i === murdererIndex) {
          cardFront.className = "card-face murderer";
          card.onclick = function () {
            if (!visibleFlags[murdererIndex] && allowUserInteraction && userTries > 0) {
              flipCard(murdererIndex);
              setTimeout(YW, 1500);
              userTries = -1;
            }
          }
        }
        else {
          card.onclick = function () {
            if (!visibleFlags[i] && allowUserInteraction && userTries > 0) {
              flipCard(i);
              setTimeout(() => {
                flipCard(i);
              }, 1500);
              userTries--;
            }
            if (userTries === 0) {
              setTimeout(YL, 1500);
              userTries--;
            }
          }
        }

        board.appendChild(cardContainer)
        visibleFlags.push(true)
      }
    }
  </script>
</head>

<body>
  <input style="margin-bottom: 10px;" type="button" value="Play" onclick="startGame(); reload();">
  <a href="Rules/Rulesv2.html"
    style="border: 1px solid black;text-decoration: none; background-color: lightgray; color: black;">Rules</a>
  <div id="board" />
</body>

</html>
