<!DOCTYPE html>
<html>

<head>

    <title>
        Settings
    </title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function saveTries() {
            let numberValue = document.getElementById("text0").value;

            if (numberValue > 10 || numberValue < 1) {
                swal("Error! You can only put numbers between 1 and 10", "", "error")
                return false;
            }
            localStorage.setItem("numTries", numberValue);
        }

        function saveNumOfCharacters() {
            let numberValue = document.getElementById("text1").value;
            if (numberValue > 18 || numberValue < 6) {
                swal("Error! You can only put numbers between 6 and 18", "", "error")
                return false;
            }
            localStorage.setItem("numOfCharacters", numberValue);
        }
        function reset() {
            document.getElementById("text0").value = 3;
            document.getElementById("text1").value = 12;
            document.getElementById("text2").value = 1;

            localStorage.setItem("numTries", 3);
            localStorage.setItem("numOfCharacters", 12)
            localStorage.setItem("numOfMurderers", 1)
        }

        window.onload = () => {
            let numOfTries = localStorage.getItem("numTries");
            if (numOfTries) {
                document.getElementById("text0").value = parseInt(numOfTries);
            }
            else {
                document.getElementById("text0").value = 3
                localStorage.setItem("numTries", 3);
            }

            let numCharacters = localStorage.getItem("numOfCharacters");
            if (numCharacters) {
                document.getElementById("text1").value = parseInt(numCharacters);
            }
            else {
                document.getElementById("text1").value = 12
                localStorage.setItem("numOfCharacters", 12)
            }

            let numMurderers = localStorage.getItem("numOfMurderers");
            if (numMurderers) {
                document.getElementById("text2").value = parseInt(numMurderers);
            }
            else {
                document.getElementById("text2").value = 1
                localStorage.setItem("numOfCharacters", 1)
            }
        }
        function saveNumOfMurderers() {
            let numberValue = document.getElementById("text2").value;
            if (numberValue > 3 || numberValue < 1) {
                swal("Error! You can only put numbers between 1 and 3", "", "error")
                return false;
            }
            localStorage.setItem("numOfMurderers", numberValue);
        }
    </script>
</head>

<body>

    <h1>
        ________________________________<br />
        The Murder Mystery Settings
        <br />
        ________________________________
        <br />
    </h1>
    <button onclick="reset()" style="position: absolute; left: 299px; top: 100px; padding: 5px;">Reset</button>

    <input type="number" style="position: absolute; left: 400px; width: 145px; bottom: 410px;" id="text0"
        oninput="validity.valid||(value='');">
    <button onclick="saveTries()" style="position: absolute; left: 553px; bottom: 410px;">Save</button>
    <h3 style="position: absolute; right: 400px; bottom: 389px;">How many tries you get<h3>

            <input type="number" style="position: absolute; left: 400px; bottom: 372.5px; width: 145px;" id="text1"
                oninput="validity.valid||(value='');">
            <button onclick="saveNumOfCharacters()"
                style="position: absolute; left: 553px; bottom: 372.5px;">Save</button>
            <h3 style="position: absolute; right: 400px; bottom: 350px;">How many characters you get</h3>

            <input type="number" style="position: absolute; left: 400px; bottom: 335px; width: 145px;" id="text2"
                oninput="validity.valid||(value='');">
            <button onclick="saveNumOfMurderers()" style="position: absolute; left: 553px; bottom: 335px;">Save</button>
            <h3 style="position: absolute; right: 400px; bottom: 313px;">How murderers there are</h3>

            <a href="Murder Mystery v.2.0.html"
                style="border: 4px solid lightblue; margin: 20.5px; position: absolute; left: 1150px; bottom: 100px; background-color: white; padding: 10px 15px 10px 15px; color: rgb(123, 135, 241); text-decoration: none; background-color: rgb(245, 196, 196);">Back</a>
</body>

</html>
